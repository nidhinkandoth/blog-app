<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
<div class="text-right">
    <a href="{% url 'create_post' %}">Add New Post</a>
</div>
    {% for post in object_list %}
        <div class="post-preview">
            <h2 class="post-title">
            <a href="{% url 'post' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
