<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
    {% for post in object_list %}
        <div class="post-preview">
            <h2 class="post-title"><a href="{% url 'post' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
