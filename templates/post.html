<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="post-preview">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-subtitle">{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a> |
    <a href ="{% url 'post_delete' post.pk %}">- Remove Blog Post</a>
{% endblock content %}
